<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>trig</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.svg" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="svg-container">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg id="svg-circle" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 4 4"></svg>
      <div id="handle"></div>
    </div>
    <div class="figures" id="figures-angles">
      <p class="lblName">Radians:</p>
      <input class="lblValue lblInput" id="lblAngleRad" autocomplete="off" />
      <p class="lblName">Degrees:</p>
      <input class="lblValue lblInput" id="lblAngleDeg" autocomplete="off" />
    </div>
    <div class="figures" id="figures-main">
      <p class="lblName sin-col">Sine:</p>
      <p class="lblValue" id="lblSin"></p>
      <p class="lblName csc-col">Cosecant:</p>
      <p class="lblValue" id="lblCsc"></p>
      <p class="lblName cos-col">Cosine:</p>
      <p class="lblValue" id="lblCos"></p>
      <p class="lblName sec-col">Secant:</p>
      <p class="lblValue" id="lblSec"></p>
      <p class="lblName tan-col">Tangent:</p>
      <p class="lblValue" id="lblTan"></p>
      <p class="lblName cot-col">Cotangent:</p>
      <p class="lblValue" id="lblCot"></p>
      <div class="annotations">
        <label for="inputAnnotation" class="lblName show-anno-lbl">Annotations:</label>
        <input name="show-annotations" id="inputAnnotation" class="boxInput" type="checkbox" checked="true" />
      </div>
    </div>
  </body>
</html>
