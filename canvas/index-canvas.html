<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>trig</title>
    <link rel="stylesheet" type="text/css" href="styles-canvas.css" />
    <link rel="icon" href="favicon.svg" />
    <script defer src="script-canvas.js"></script>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <div id="handle"></div>
    <div id="results">
      <p class="lblName">Radians:</p>
      <input class="lblValue lblInput" id="lblAngleRad" autocomplete="off"></input>
      <p class="lblName">Degrees:</p>
      <input class="lblValue lblInput" id="lblAngleDeg" autocomplete="off"></input>
      <p class="lblName">Sine:</p>
      <input class="lblValue lblInput" id="lblSin" autocomplete="off"></input>
      <p class="lblName">Cosine:</p>
      <input class="lblValue lblInput" id="lblCos" autocomplete="off"></input>
      <p class="lblName">Tangent:</p>
      <input class="lblValue lblInput" id="lblTan" autocomplete="off"></input>
      <p class="lblName">Cosecant:</p>
      <p class="lblValue" id="lblCsc"></p>
      <p class="lblName">Secant:</p>
      <p class="lblValue" id="lblSec"></p>
      <p class="lblName">Cotangent:</p>
      <p class="lblValue" id="lblCot"></p>
      <p class="lblName">Annotations:</p> <input id="inputAnnotation" class="boxInput" type="checkbox" checked="true" />
    </div>
